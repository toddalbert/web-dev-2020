<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>
  <div class="container">
    <h1>Hello, <span id="welcomeMessage">World</span>!</h1>

    <form onsubmit="submitHandler(event)">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" onchange="changeHandler(event)" class="form-control" id="name" aria-describedby="nameHelp">
        <small id="nameHelp" class="form-text text-muted">We will not share your personal info with Dennis.</small>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <script>

    let element = document.getElementById('welcomeMessage')

    function changeHandler(event) {
      console.log(event.target.value)
      element.innerHTML = event.target.value
    }
    function submitHandler(event) {
      event.preventDefault() // stops the page from reloading
      let name = document.getElementById('name').value
      element.innerHTML = name
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</body>

</html>
